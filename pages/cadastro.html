<div class="cadastro-header">
            <h2>Seja um voluntário!</h2>
            <p>Preencha o formulário abaixo para se cadastrar como voluntário em nossos projetos. Entraremos em contato em breve!</p>
            <picture>
                <source srcset="imagens/uniao.webp" type="image/webp">
                <img src="imagens/uniao.jpg" alt="Várias mãos unidas em círculo, segurando uma pequena muda de planta sobre um fundo de grama verde.">
    </picture>
        </div>

        <form action="#" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" minlength="3">
                    <span class="mensagem-erro"></span> 
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
                    <span class="mensagem-erro"></span> 
                </div>
                    
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="123.456.789-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    <span class="mensagem-erro"></span>
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(XX) YYYYY-ZZZZ">
                    <span class="mensagem-erro"></span>
                </div>

                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                    <span class="mensagem-erro"></span>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000" pattern="[\d]{5}-?[\d]{3}">
                    <span class="mensagem-erro"></span>
                </div>

                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, Número, Bairro">
                    <span class="mensagem-erro"></span>
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    <span class="mensagem-erro"></span>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                    <span class="mensagem-erro"></span>
                </div>
            </fieldset>

            <button type="submit" class="btn">Quero ser voluntário!</button>
        </form>
